<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Smooth Modal</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
        <style>
            /* Modal background */
            .modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                z-index: 9999;
            }

            /* Modal active state */
            .modal.show {
                opacity: 1;
                pointer-events: auto;
            }

            /* Modal Content (Desktop Default - Center) */
            .modal-content {
                width: 50%;
                max-width: 500px;
                background-color: #181818;
                border-radius: 15px;
                box-shadow: 0px 4px 39.3px 0px #00000017;
                padding: 25px;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -60%);
                opacity: 0;
                transition: all 0.4s ease;
            }

            /* Show Animation for Desktop */
            .modal.show .modal-content {
                opacity: 1;
                transform: translate(-50%, -50%);
            }

            .modal-close {
                position: absolute;
                top: 7px;
                right: 7px;
                cursor: pointer;
                color: white;
                font-size: 25px;
            }

            /* -------- MOBILE SLIDE-UP STYLE -------- */
            @media (max-width: 768px) {
                .modal-content {
                    width: 75%;
                    max-width: none;
                    height: auto;
                    border-radius: 15px 15px 0 0;
                    position: absolute;
                    left: 50%;
                    bottom: 0;
                    top: auto;
                    transform: translate(-50%, 100%); /* Start hidden below */
                    opacity: 1; /* We only animate position on mobile */
                }

                /* Slide up when shown */
                .modal.show .modal-content {
                    transform: translate(-50%, 0); /* Move up into view */
                }
            }
        </style>
    </head>
    <body>
        <div class="modal-button" data-href="targetModel">
            <a href="javascript:void(0)">
                <span>Click Here</span>
            </a>
        </div>

        <div class="modal" id="targetModel">
            <div class="modal-content">
                <span class="modal-close"><i class="fa-solid fa-circle-xmark"></i></span>
                <p style="color: white;">Hello, this is modal!</p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(".modal-button").click(function () {
                let modalId = $(this).attr("data-href");
                $("#" + modalId).addClass("show");
            });

            $(".modal-close").click(function () {
                $(this).closest(".modal").removeClass("show");
            });
        </script>
    </body>
</html>
