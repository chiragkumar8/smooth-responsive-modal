<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Smooth Modal</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
        <link href="modal.css" rel="stylesheet" />
    </head>
    <body>
        <div class="modal-button" data-href="targetModal">
            <a href="javascript:void(0)">
                <span>Click Here</span>
            </a>
        </div>

        <div class="modal" id="targetModal">
            <div class="modal-content">
                <span class="modal-close"><i class="fa-solid fa-circle-xmark"></i></span>
                <p style="color: white;">Hello, this is modal!</p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="modal.js"></script>
       
    </body>
</html>
